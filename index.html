<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Azure App Service - Sample Static HTML Site</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .fullscreen-bg {
          position: fixed;
          top: 0;
          bottom: 0;
          right: 0;
          left: 0;
          overflow: hidden;
          z-index: -100;
        }

        .animate {
          position: fixed;
          right: 0;
          left: 0;
          overflow: hidden;
          z-index: -100;
          animation-name: retract-animation, retract-blurry-animation;
          animation-duration: 6.5s;
          animation-fill-mode: forwards;
        }

        .test {
          position: fixed;
          bottom:0px;
          left: 0;
          right: 0px !important;
          border: 1px solid #000;
          overflow: hidden;
          z-index: -100;
          animation-name: video-animation, blurry-animation;
          animation-duration: 5s;
          animation-fill-mode: forwards;
        }

        .fullscreen-bg__video {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }

        @media (min-aspect-ratio: 16/9) {
          .fullscreen-bg__video {
            height: 300%;
            top: -100%;
          }
        }

        @media (max-aspect-ratio: 16/9) {
          .fullscreen-bg__video {
            width: 300%;
            left: -100%;
          }
        }

        @media (max-width: 767px) {
          .fullscreen-bg {
               background: url('../img/videoframe.jpg') center center / cover no-repeat;
          }

          .fullscreen-bg__video {
               display: none;
          }
        }

        .temperature-container{
          position: absolute;
          top: 20px;
          left: 30px;
          border: 1px solid #ccc;
          border-radius: 15px;
          background: transparent;
          width: 200px;
          text-align: center;
          padding: 20px 0px;
        }

        .temp-value {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px; !important;
        }

        @keyframes hello {
          0% {
              height: 100%;
          }
          100% {
              height: 0%;
          }
      }

        @keyframes video-animation {
          0% {
              height: 0%;
              top:300%;
          }
          100% {
            height: 100%;
            top:0px;
          }
      }

        @keyframes retract-animation {
          0% {
              height: 100%;
              bottom:0px;
          }
          100% {
            height: 0%;
            bottom: 300%;
          }
      }

      @keyframes blurry-animation {
        0% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(1.00,  rgba(0,0,0,1)));
        }
        50% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.5,  rgba(0,0,0,1)));
        }
        60% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.4,  rgba(0,0,0,1)));
        }
        70% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.3,  rgba(0,0,0,1)));
        }
        80% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.2,  rgba(0,0,0,1)));
        }
        90% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.1,  rgba(0,0,0,1)));
        }
        100% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.00,  rgba(0,0,0,1)));
        }
      }

      @keyframes retract-blurry-animation {
        0% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.00,  rgba(0,0,0,1)));
        }
        50% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.5,  rgba(0,0,0,1)));
        }
        60% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.6,  rgba(0,0,0,1)));
        }
        70% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.7,  rgba(0,0,0,1)));
        }
        80% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.8,  rgba(0,0,0,1)));
        }
        90% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(0.8,  rgba(0,0,0,1)));
        }
        100% {
          -webkit-mask-image: -webkit-gradient(linear, center top, center bottom, 
                               color-stop(0.00,  rgba(0,0,0,0)),
                               color-stop(1.00,  rgba(0,0,0,1)));
        }
      }
  </style>
  </head>

  <body>

    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="fullscreen-bg" id="initial-video"> 
        <video poster="img/videoframe.jpg" autoplay muted loop class="fullscreen-bg__video">
            <source src="img/bkgTest.mp4" type="video/mp4">
        </video>

        <div class="temperature-container">
            <span class="temp-value"> 15&#8451;</span>
        </div>
    </div>


    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="test"> 
        <video poster="img/videoframe.jpg" autoplay muted loop class="fullscreen-bg__video">
                <source src="img/bkgTest.mp4" type="video/mp4">
        </video>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        setTimeout(function() {
          $('#initial-video').removeClass('fullscreen-bg').addClass('animate');
        }, 2000);
      })
    </script>
  </body>
</html>
